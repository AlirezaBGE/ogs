<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ hugo.Generator }}

<meta name="description" content="OpenGeoSys">
<meta name="author" content="OpenGeoSys Community">
<title>{{ .Title }}</title>

{{ if .Site.IsServer }}
{{ $styles := resources.Get "css/main.css" | resources.PostCSS }}
<link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
{{ else }}
{{ $styles := resources.Get "css/main.css" | resources.PostCSS | minify }}
<link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
{{ end }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
<link href="/css/all.min.css" rel="stylesheet">

<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      tags: "ams",
      processEnvironments: true, // e.g. \begin{equation}...\end{equation}
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>
<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script async defer data-domain="opengeosys.org" src="https://plausible.opengeosys.org/js/plausible.js"></script>
