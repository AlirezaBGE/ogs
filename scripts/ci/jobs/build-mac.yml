build mac:
  tags:
    - mac
  extends:
    - .template-build-linux
    - .test-artifacts
  needs: [meta]
  variables:
    BUILD_DIR: "mac-release"
    CHECK_WARNINGS: "true"
    CMAKE_PRESET: release
    CMAKE_ARGS: >-
      -DOGS_INSTALL_DEPENDENCIES=ON
      -DOGS_USE_XDMF=ON
      -DOGS_USE_MFRONT=ON
