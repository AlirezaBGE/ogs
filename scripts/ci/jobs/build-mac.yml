build mac:
  tags:
    - mac
    - ${ARCHITECTURE}
  extends:
    - .template-build-linux
    - .test-artifacts
  needs: [meta]
  variables:
    CHECK_WARNINGS: "true"
    CMAKE_PRESET: release
    CMAKE_ARGS: >-
      -DOGS_INSTALL_DEPENDENCIES=ON
      -DOGS_USE_MFRONT=ON
  parallel:
    matrix:
      - ARCHITECTURE: ["amd64", "arm64"]
