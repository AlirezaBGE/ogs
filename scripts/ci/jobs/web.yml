check web links:
  stage: check
  allow_failure: true
  tags: [docker]
  extends:
    - .rules-master-manual
  needs: [ci_images, "build linux arch", "build linux petsc"]
  image: $WEB_IMAGE
  script:
    # Copy notebook pages
    - cp -rl build/*/web/content web/
    - cd web
    - hugo server &
    - sleep 20
    - >
      linkchecker --no-warnings
      --check-extern
      --ignore-url='sciencedirect.com'
      --ignore-url='wiley.com'
      --ignore-url='doi.org'
      --ignore-url='linkinghub.elsevier.com'
      --ignore-url='overleaf.com'
      --ignore-url='https://gitlab.opengeosys.org/ogs/ogs/-/commit/'
      --ignore-url='https://gitlab.opengeosys.org/ogs/ogs/-/merge_requests/new'
      --ignore-url='https://ogsstorage.blob.core.windows.net/binaries/ogs6'
      --ignore-url='/css/all.css'
      --ignore-url='www.grs.de'
      --ignore-url='www.smartkd-concept.de'
      http://localhost:1313
    - kill $!

preview web site:
  stage: build
  tags: [docker]
  image: $WEB_IMAGE
  needs: [ci_images, "build linux arch", "build linux petsc"]
  variables:
    HUGO_ENVIRONMENT: "staging"
  script:
    # HACK to easier linking to the generated pages
    - echo '<meta http-equiv="REFRESH" content="0;URL=web/public/index.html">' >> WebPreview.html
    # Copy notebook pages
    - cp -rl build/*/web/content web/
    - cd web
    # Symlink for prj link checks (data-link shortcode)
    - ln -s ../Tests .
    - yarn
    - yarn build
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - web/**/*
        - scripts/ci/jobs/web.yml
        - Tests/Data/**/*.ipynb
  artifacts:
    expose_as: "Web Preview"
    paths:
      - WebPreview.html
      - web/public
    expire_in: 1 week
  cache:
    paths:
      - web/node_modules

deploy web site:
  stage: package
  image: $WEB_IMAGE
  needs:
    - job: ci_images
    - job: "build linux arch"
    - job: "build linux petsc"
    - job: release
      optional: true
  rules:
    - if: $CI_COMMIT_TAG
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - web/**/*
        - scripts/ci/jobs/web.yml
        - Tests/Data/**/*.ipynb
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: manual
      allow_failure: true
  script:
    # Copy notebook pages
    - cp -rl build/*/web/content web/
    - cd web
    - yarn
    - yarn build
    - netlify deploy --prod --dir=public --site=$OGS_NETLIFY_SITE_ID
    - yarn upload-index
  cache:
    paths:
      - web/node_modules
