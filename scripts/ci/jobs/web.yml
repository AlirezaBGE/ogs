web url checker:
  stage: check
  allow_failure: true
  tags: [docker]
  extends:
    - .rules-manual
  needs: [ci_images]
  image: $WEB_IMAGE
  script:
    - cd web
    - >
      urlchecker check --retry-count 5 --file-types .pandoc,.md
      --exclude-files "content/releases/*"
      --exclude-urls "http://yourproxy.example.com,https://apt.kitware.com/ubuntu/,https://github.com/YOUR-USERNAME/ogs,https://github.com/ufz/ogs/pull/\$1,http://www.opengeosys.org/images/xsd/OpenGeoSysXXX.xsd,https://\`-protocol,https://gitlab.opengeosys.org/ogs/ogs/-/merge_requests/new,https://gitlab.opengeosys.org/ogs/ogs/-/jobs/artifacts/master/browse/_out/images?job=container,https://jquery.org/license/,https://ogsstorage.blob.core.windows.net/binaries/ogs6,https://gitlab.opengeosys.org/ogs/ogs/-/tags/new,https://github.com/thelfer/tfel/tree/rliv-,https://doi.org/10.1029/2007JF000969,https://doi.org/10.1002/nag.2998"
      --exclude-patterns "jenkins.opengeosys.org,overleaf.com,127.0.0.1,localhost,sciencedirect.com"
      content

preview web site:
  stage: build
  tags: [docker]
  image: $WEB_IMAGE
  needs: [ci_images, "build jupyter"]
  variables:
    HUGO_ENVIRONMENT: "staging"
  script:
    # HACK to easier linking to the generated pages
    - echo '<meta http-equiv="REFRESH" content="0;URL=web/public/index.html">' >> WebPreview.html
    - cd web
    # Symlink for prj link checks (data-link shortcode)
    - ln -s ../Tests .
    - yarn
    - yarn build
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - web/**/*
        - scripts/ci/jobs/web.yml
        - Tests/Data/**/*.ipynb
  artifacts:
    expose_as: "Web Preview"
    paths:
      - WebPreview.html
      - web/public
    expire_in: 1 week
  cache:
    paths:
      - web/node_modules

deploy web site:
  stage: package
  image: $WEB_IMAGE
  needs:
    - job: ci_images
    - job: "build jupyter"
    - job: release
      optional: true
  rules:
    - if: $CI_COMMIT_TAG
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - web/**/*
        - scripts/ci/jobs/web.yml
        - Tests/Data/**/*.ipynb
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: manual
      allow_failure: true
  script:
    - cd web
    - yarn
    - yarn build
    - netlify deploy --prod --dir=public --site=$OGS_NETLIFY_SITE_ID
    - yarn upload-index
  cache:
    paths:
      - web/node_modules
