container:
  stage: package
  tags: [docker-shell]
  needs: [meta]
  extends:
    - .rules-master
  script:
    - python ThirdParty/container-maker/ogscm/cli.py -B -C -R --ogs . --pm system --cvode
    - python ThirdParty/container-maker/ogscm/cli.py -B -C -R --ogs . --pm system --cvode --ompi 4.0.4 --base_image centos:8
  artifacts:
    name: container
    paths:
      - _out/images/*.sif
