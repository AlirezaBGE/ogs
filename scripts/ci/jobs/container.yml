container:
  stage: package
  only:
    refs:
      - master
  tags:
    - docker-shell
  needs: [meta]
  variables:
    OPENMPI_VERSIONS: 'off' # 4.0.1
  extends:
    - .container-maker-setup
  script:
    - python ThirdParty/container-maker/ogscm/cli.py -B -C -R --ogs . --pm system --cvode --ompi $OPENMPI_VERSIONS
  artifacts:
    name: container
    paths:
      - _out/images/*.sif
