.wheels_template: &wheels_template
  stage: build
  needs: [meta]
  script:
    - pipx run cibuildwheel
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
  artifacts:
    paths:
      - wheelhouse/

build wheels linux:
  tags: [envinf3-shell]
  <<: *wheels_template

build wheels mac:
  tags:
    - mac
    - ${ARCHITECTURE}
  variables:
    CMAKE_OSX_DEPLOYMENT_TARGET: "10.15"
  parallel:
    matrix:
      - ARCHITECTURE: ["amd64", "arm64"]
  <<: *wheels_template

build wheels win:
  tags: [windows]
  extends:
    - .vs2019-environment
  <<: *wheels_template
