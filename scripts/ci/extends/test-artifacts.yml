.test-artifacts:
  artifacts:
    when: always
    paths:
      - build/*/logs/*.txt
      - build/*/Tests/ctest-junit.xml
      - build/*/Tests/testrunner.xml
      - build/*/make.txt
      - build/*/*.zip
      - build/*/*.tar.gz
    expire_in: 1 week
    reports:
      junit:
        - build/*/Tests/testrunner.xml
        - build/*/Tests/ctest.xml
