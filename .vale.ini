# Vale configuration file.
#
# For more information, see https://vale.sh/docs/topics/config
StylesPath = Documentation/.vale
Vocab = ogs
MinAlertLevel = suggestion
Packages = Hugo

[*.md]
BasedOnStyles = Vale, write-good, ogs
Vale.Spelling = None
write-good.ThereIs = suggestion
write-good.Passive = suggestion
write-good.TooWordy = suggestion
write-good.Weasel = suggestion
write-good.E-Prime = None

TokenIgnores = \
(\{\{[%<][^>]+[%>]\}\}), \
(.*?\{\{[%<]?/.*[%>]\}\}), \
; (\\ref\s\S+(\s"\S*")?), \
; (\\subpage\s\S*), \
; (\\copydoc\s\S*), \
(\$+[^\n$]+\$+), \
(\$[^\n$]+\$), \
(\\\S*|\{\S*\}), \
(\w*\set\sal)
